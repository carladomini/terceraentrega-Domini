    <main>
        <br>
        <!--formulario-->
        <section>
            <h2 class="text-center"><em>CONTÁCTANOS</em></h2>
            <br>

            <div>
                <div class="row ">
                    <div class="col-md-6 offset-md-3">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <div class="form-group">
                                    <div>
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <input id="phone" name="phone" type="text" placeholder="Telefono"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div>
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Dejanos tu mensaje" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
